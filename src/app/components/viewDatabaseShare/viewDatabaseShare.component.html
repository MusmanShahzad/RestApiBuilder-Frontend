<div class="ribbon-wrapper card">
  <div class="card-body">
    <div  class="ribbon ribbon-clip ribbon-primary"><h4>{{database.name}}</h4></div>
    
    <h3 >Tables</h3>
    <div class="col-12" *ngIf="database.tables&&database.tables.length==0">
      <div class="alert alert-warning" role="alert">
        No Table found
      </div>
      <input type="file" name="inputfile" id="inputfile" [disabled]="fileUploading" (change)="fileChange($event)"> 
      <label>{{message}}</label>
    </div>
      <ul class="list-group list-group-flush" *ngIf="database.tables&&!fileUploading">
        <li class="list-group-item" *ngFor="let table of database.tables">{{table.name}}</li>
      </ul>
  </div>
  <div class="card-footer">
    <a class="btn btn-primary m-1"  [routerLink]="['./../create',database._id]" > edit</a>
    <a class="btn btn-primary m-1"  [routerLink]="['./../restapi/create',database._id]" >RestApi</a>
    <button class="btn btn-danger m-1" [disabled]='isLoading' (click)="deleteProject(database._id)">{{isLoading?'Loading...':'Delete'}} </button>
  </div>
</div>
