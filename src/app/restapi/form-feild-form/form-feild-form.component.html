<div class="container-fluid justify-content-center mt-0">
  <div class="row justify-content-center" *ngIf="!model">
    <div class="col-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
      <div class="loader-box justify-content-center">
        <div class="loader">
          <div class="line bg-secondary"></div>
          <div class="line bg-secondary"></div>
          <div class="line bg-secondary"></div>
          <div class="line bg-secondary"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="col-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
  <button class="btn btn-dark m-3" (click)="buildRestapi()">Build RestAPi</button>
</div>
<div class="container-fluid">
  <div class="row justify-content-md-center">
    <div class="col-12 bg-white ">
  <div class="modal-header">
    <h4 class="modal-title pull-left">Edit</h4>
  </div>


<div class="modal-body" >
<form [formGroup]="form" (ngSubmit)="submit()" >
  <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
</form>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary submit-button" [disabled]="!form.valid||save" (click)="submit()">Submit</button>
</div>
</div>
</div>
</div>
